<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <title>TodoApp</title>
</head>

<body>
    <div class="container bd">

        <!--FOR INPUT PURPOSE-->
        <div class="input-group mt">
            <span class="my-icon-l"><i class="fa-solid fa-bars"></i></span>
            <input type="text" id="addTxt" onclick="showAddBtn()" class="input-task" placeholder="Type your todo list">
            <span class="my-icon-r" id="addBtn"><i class="fa-solid fa-plus cursor"></i></span>
        </div>

        <!--something about-->
        <div class="task-operation border-bottom border-info mb-2">
            <div class="complete-all-task">
                <p><i class="fa-solid fa-check"></i></p>
                <p class="operation cursor">complete all task</p>
            </div>
            <div class="clear-task">

                <p class="operation cursor">Clear completed</p>
            </div>
        </div>

        <!--All task-->
        <div class="task-container border-bottom border-info mt-2">
            <div class="todo-list" id="notes">
                <!--populate from index.js file(showNotes function)-->
            </div>
        </div>

        
            <div class="task-operation">
                <div class="tasksLeft cursor mx-2"><p id="taskNo"></p></div>
                
                <div class="complete-all-task">
                    <p class="cursor">All</p>
                    <p class="cursor">Uncomplete</p>
                    <p class="cursor">Complete</p>
                </div>
            </div>
        




    </div>
    <script src="https://kit.fontawesome.com/3a80cb864c.js" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
